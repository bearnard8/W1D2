<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    </style>
</head>
<body>
    <div>
        <div id="logo-header">
            <img src="assets\logo.png" alt="Logo Amazon">
        </div>
        <div id="navbar">
            <a href="http:\\www.amazon-shopall.com">All</a>
            <a href="http:\\www.amazon-shopdeals.com">Today's deals</a>
            <a href="http:\\www.amazon-customer_service.com">Customer service</a>
            <a href="http:\\www.amazon-registry.com">Registry</a>
            <a href="http:\\www.amazon-shopgiftcard.com">Gift Cards</a>
            <a href="http:\\www.amazon-sell.com">Sell</a>
        </div>
    </div>
    <div id="banner-body">
        <div id="disclaimer">
            Shop All Holiday Gift Cards
        </div>  
        <div id="flex-container">
            <img src="assets\bg-image.png" alt="Sfondo con regali" id="holiday-img">
            <span id="gift-txt-one" class="flex-item">
                Holiday Gift Guides
            </span>
            <span id="gift-txt-two" class="flex-item">
                Be a go-gifter
            </span>
        </div>
        <div id="banner-grid">
            <div class="description" id="grid-description">
                <span>
                    Find the perfect gift
                </span>
                <span>
                    <a href="http:\\www.amazon-shopnow.com">Shop Now</a>
                </span>
            </div>
            <div id="flex-container">
                <img src="assets\kindle.jpg" alt="Kindle" class="square">
                <img src="assets\desk.jpg" alt="Scrivania con un laptop e oggetti vari" class="square">
                <img src="assets\watch.jpg" alt="Smartwaches of different brands" class="square">
                <img src="assets\pets.jpg" alt="Animali - Cane e gatto" class="square">
            </div>
        </div>
        <div class="banner">
            <img src="assets\vr.png" alt="Scrivania con oggetti tecnologici sistemati sopra." class="banner-img">
            <div class="description">
                <span>
                    Play the gifting game
                </span>
                <span>
                    <a href="http:\\www.amazon-shopgaming.com">Shop Gaming</a>
                </span>    
            </div>
        </div>
        <div class="banner">
            <img src="assets/headphones.png" alt="Mobile con sopra un paio di cuffie e una cassa blouetooth." class="banner-img">
            <div class="description">
                <span>
                    The sound of cheer
                </span>
                <span>
                    <a href="http:\\www.amazon-shopaudio.com">Shop Audio & Accessories</a>
                </span>
            </div>
        </div>
    </div>
    <div id="footer">
        <div id="backtotop">
            <a href="https:\\www.amazon.com">Back to top</a>
        </div>
        <div id="logo-footer">
            <img src="assets\logo.png" alt="Logo Amazon">
        </div>
    </div>
</body>
</html>
